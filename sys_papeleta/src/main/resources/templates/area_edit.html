<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Areas</title>
<!-- <link rel="stylesheet" th:href="@{/css/principal_page1.css}"> -->

<link rel="stylesheet" href="/demo.css" th:href="@{/css/demo.css}">
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
	<div id="contenedor">
		<div id="cabecera">
			<img th:src="@{/img/logo_7.png}" alt="logo">

		</div>
		<div id="filainfo">
			<div id="infosesion">
				<a href="#">
					<i class="fa fa-user-circle-o fa-fw" aria-hidden="true"> </i> <strong
						th:text="'Usuario: ' + ${session.user.username}">LUIS</strong>
				</a>
				<a href="#" th:href="@{/}">
					<i class="fa fa-home fa-fw" aria-hidden="true"></i>Salir
				</a>
			</div>
			<div id="infotitulo">
				<p>Creación de Area</p>
				<p></p>
			</div>
		</div>
		<div class="fila">
			<div class="menu">
				<p>Gestión de Papeleta</p>
				<a href="/papeleta_lista.html" th:href="@{/papeleta/listar}">
					<i class="fa fa-book fa-fw" aria-hidden="true"></i>Listado
				</a>
				<a href="/papeleta_form.html#" th:href="@{/papeleta/form}">
					<i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Nueva Papeleta
				</a>
				<a href="#">
					<i class="fa fa-cog fa-fw" aria-hidden="true"></i> Acciones
				</a>

				<p>Usuario</p>
				<a href="#">
					<i class="fa fa-user-circle-o fa-fw" aria-hidden="true"> </i> Cambiar contraseña
				</a>
				<a href="#">
					<i class="fa fa-cog fa-fw" aria-hidden="true"></i> Configurar
				</a>
				
				<p>Mantenimiento</p>
				<a href="#" th:href="@{/area/lista}">
					<i class="fa fa-briefcase" aria-hidden="true"></i></i> Areas
				</a>
				<a href="#" th:href="@{/motivo/lista}">
					<i class="fa fa-sticky-note-o" aria-hidden="true"></i> Motivo
				</a>
				<a href="#" th:href="@{/empleado/lista}">
					<i class="fa fa-address-card-o" aria-hidden="true"></i> Empleado
				</a>
				<a href="#" th:href="@{/usuario/lista}">
					<i class="fa fa-user-plus" aria-hidden="true"></i> Usuario
				</a>

			</div>


			<div class="main">
				<form th:action="@{/area/actualizar}" action="/area/actualizar" method="POST" th:object="${area}" class="form">
					<div class="container">
						<div class="row">
							<div class="col-3">
								<label for="txtId">Id: </label>
							</div>
							<div class="col-7">
								<input type="number" id="txtId" name="idArea" th:field="*{idArea}" class="form-control" th:readonly="true">
							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<label for="txtNombreCorto">Nombre Corto: </label>
							</div>
							<div class="col-7">
								<input type="text" id="txtNombreCorto" name="nombreCorto" th:field="*{nombreCorto}" class="form-control">
							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<label for="txtNombreLargo">Nombre Largo: </label>
							</div>

							<div class="col-7">
								<input type="text" id="txtNombreLargo" name="nombreLargo" th:field="*{nombreLargo}"class="form-control">
							</div>
						</div>
						
						<div class="row">
              <div class="col-3">
                <label for="areaSuperior">Area Superior: </label>
              </div>

              <div class="col-7">
              <select id="areaSuperior" name="areaSuperior" class="form-control" th:field="*{areaSuperior.idArea}">
                <option th:each="area : ${listadoAreas}" th:value="${area.idArea}" th:text="${area.nombreLargo}" 
                th:selected="(${area.idArea}==*{areaSuperior.idArea})"></option>
              </select>
              </div>
            </div>
						
						

						<div class="row">
							<div class="col-3">
								<input type="submit" value="Guardar" class="btn btn-success btn-block">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="pie">© copyright Universidad Cientifica del Sur</div>
	</div>
</html>
